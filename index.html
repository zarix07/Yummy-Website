<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loading">
        <span class="loader"></span>
    </div>
    <div class="side-nav min-vh-100 d-flex">
        <div class="nav-tab bg-black p-4 d-flex flex-column justify-content-between min-vh-100">
            <div class="nav-links">
                <ul class="list-unstyled overflow-hidden">
                    <li id="search">Search</li>
                    <li id="categories">Categories</li>
                    <li id="area">Area</li>
                    <li id="ingredients">Ingredients</li>
                    <li id="contactUs">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer-copyright">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column bg-white justify-content-between py-4 px-2 text-black text-center">
            <img src="./img/logo.png" class="logo" alt="">
            <i id="closeNav" class="fa-solid open-close-icon fa-2x fa-x"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <div id="searchPage" class="container w-75 d-none">
        <div class="row py-4">
            <div class="col-md-6">
                <input onkeyup="searchByName(this.value)" type="search" class="form-control bg-transparent text-white" placeholder="Search By Name">
            </div>
            <div class="col-md-6">
                <input onkeyup="searchByFirstLetter(this.value)" type="search" maxlength="1" class="form-control bg-transparent text-white" placeholder="Search By First Letter">
            </div>
        </div>
    </div>

    <div id="meals" class="categories min-vh-100 position-relative">
        <div class="container">
            <div id="rowData" class="row py-4 g-4">
                
            </div>
        </div>
    </div>



    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
